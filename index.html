h<!DOCTYPE html>
<html lang=“pt-br”>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
	<title>Header Fixo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<a class="navbar-brand" href="#home"><img src="images/mebh_logo.png" style="width:50px;"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup" >
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="#home">HOME<span class="sr-only">(Página atual)</span></a>
					<a class="nav-item nav-link" href="#destaque">PROJETOS</a>
					<a class="nav-item nav-link" href="#contato">CONTATO</a>
				</div>
			</div>
		</nav>
	</header>
	<section id="home">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="images/image1.jpg" alt="Primeiro Slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="images/image10.jpg" alt="Segundo Slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="images/image13.jpg" alt="Terceiro Slide">
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Anterior</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Próximo</span>
		</a>
	</section>
	<section id="destaque">
		<h1>PROJETOS</h1>
		<div class="row align-items-center">
			<div class="col">
				<div class="card" style="width: 18rem;">
					<img class="card-img-top" src="images/image5.jpg" alt="Image 5">
					<div class="card-body">
						<p class="card-text">Ambiente Home-office</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card" style="width: 18rem;">
					<img class="card-img-top" src="images/image11.jpg" alt="Image 11">
					<div class="card-body">
						<p class="card-text">Sala de Estar</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card" style="width: 18rem;">
					<img class="card-img-top" src="images/image13.jpg" alt="Image 13">
					<div class="card-body">
						<p class="card-text">Área Externa</p>
					</div>
				</div>
			</div>
		</div>
	</section >
	<section id="destaque">
		<div id="contato" class="contato">
			<h2>CONTATO<br/>
			com a gente</h2>
			<form>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome">
				</div>
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="text" class="form-control" id="email">					
				</div>
				<div class="form-group">
					<label for="assunto">Assunto</label>
					<textarea class="form-control" id="assunto" rows="5"></textarea>					
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</section >
	<footer>
		
	</footer>
</body>
</html>
